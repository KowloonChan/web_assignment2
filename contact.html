    <section class="main_and_aside">
        <main>
            <h2>Contact us</h2>

            <form action="" method="post">
                <div>
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" id="name" required autofocus>
                </div>
    
                <div>
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
                
                <div class="w-25">
                    <label for="brithday">Birthday</label>
                    <input type="date" class="form-control" id="brithday" value="" name="brithday" min="1900-12-31" max="2014-01-01" required/>
                </div>

                <div>
                    <fieldset class="border border-secondary p-3">
                        <legend>Which topic do you need help with?</legend>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="biography" name="sec" value="biography" checked>
                            <label class="form-check-label" for="biography">Biography</label><br>
                        </div>
                        
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="discography" name="sec" value="discography">
                            <label class="form-check-label" for="discography">Discography</label><br>
                        </div>
                        
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="video" name="sec" value="video">
                            <label class="form-check-label" for="video">Video</label>
                        </div>
                    </fieldset>
                </div>
    
                <div>
                    <label for="help">What do you need help with?</label><br>
                    <select class="form-control w-25" name="help" id="help">
                        <optgroup label="Select Option">
                            <option value="info" selected>Info</option>
                            <option value="donation">Donation</option>
                            <option value="copyright">Copyright</option>
                        </optgroup>
                    </select>
                </div>
    
                <div>
                    <label for="comment">Comments</label><br>
                    <textarea class="form-control" name="comment" id="comment" rows="4" required></textarea>
                </div>
    
                <div>
                    <input class="form-check-input" type="checkbox" id="human" name="human" value=True required>
                    <label class="form-check-label" for="human">I am a human</label>
                </div>
                
                <div>
                    <input type="submit" class="btn btn-primary" name="submit" id="submit" value="Submit">
                </div>
            </form>
